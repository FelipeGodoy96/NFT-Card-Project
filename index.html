<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    

    <title>NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container background">
      <div class="card shadow-lg rounded">
        <div class="card-img-top mt-3 mx-3 contentbox">
          <div class="ei"></div>
          <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="..." />
        </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Equilibrium #3429</h5>
          <p class="card-text">
           Our Equilibrium collection promotes<br> balance and calm.
          </p>
          <p class="balance"><img src="./images/icon-ethereum.svg">ﾠ0.041ETHﾠﾠﾠﾠﾠﾠﾠﾠﾠﾠ<img src="./images/icon-clock.svg"><span class="small"> 3 days left</span></p>
          <p class="card-text">
            <hr>
            <small><img class="avatar" src="./images/eu.jpg">ﾠ<span class="small">Creation of </span><small><strong style="color: hsl(0, 0%, 100%)">Felipe Godoy</strong></small>
          </p>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
